<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="jquery.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Monthly Payroll Expense Calulator</h1>

    <h2>Add Employee</h2>

    <div class="inputs">
      <input
        placeholder="First Name"
        type="text"
        name="first-name"
        id="first-name"
      />
      <input
        placeholder="Last Name"
        type="text"
        name="last-name"
        id="last-name"
      />
      <input placeholder="ID" type="number" name="id" id="id" />
      <input placeholder="Title" type="text" name="title" id="title" />
      <input
        placeholder="Annual Salary"
        type="number"
        name="annual-salary"
        id="annual-salary"
      />
    </div>

    <button id="submit-btn">Submit</button>

    <h2>Employees</h2>

    <table id="data-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete</th>
      </tr>
      <tr class="tr">
        <td>No Employees Yet!</td>
      </tr>
      <div id="help"></div>
    </table>

    <h2 id="h2-total-payroll">
      Total Monthly Payroll: <span id="total-monthly-payroll">0</span>
    </h2>
  </body>
</html>
